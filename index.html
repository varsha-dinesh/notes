<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="./notes.js" defer></script>
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p class="Add">Add a new Note</p>
                    <img src="./xmark-solid.svg" alt="" class="close">
                </header>
                <form action="">
                    <div class="row title">
                        <label for="">Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label for="">Description</label>
                        <textarea name="" id="" cols="" rows="9 "></textarea>
                    </div>
                    <button class="btn">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><img src="./square-plus-regular.svg" alt=""></div>
            <p>Add new note</p>
        </li>
    </div>
</body>

</html>
